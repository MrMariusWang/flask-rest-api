<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            height: 70vh;
            text-align: center;
        }
        .hero h2 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
            color: #555;
        }
        .btn-shop {
            padding: 15px 30px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-shop:hover {
            background-color: #e5533d;
        }
        .featured-products {
            padding: 50px;
            text-align: center;
        }
        .featured-products h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 30%;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 10px;
            font-size: 24px;
        }
        .product p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Shop</h1>
        <a href="http://127.0.0.1:4000/login">Login</a>
    </header>

    <section class="hero">
        <div>
            <h2>Discover the Best Products</h2>
            <p>Shop now and get exclusive discounts!</p>
            <a type="button">Shop Now</a>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>Best quality item</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>Amazing features</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>Must-have item</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shop. All rights reserved.</p>
    </footer>

</body>
</html>
